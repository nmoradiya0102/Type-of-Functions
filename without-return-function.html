<body>
    <style>
        button{

            padding: 15px 25px 15px 25px;
            background-color: darkblue;
            color: white;
            border-radius: 5px;
            font-size: 20px;
        }
    </style>

    <button onclick="returnfunction(20 , 9)">Click here to call without return function..</button>
    <h1 id="return"></h1>
</body>
